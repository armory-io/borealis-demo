apiVersion: v1
kind: Pod
metadata:
  name: armory-cli
  namespace: jenkins
  containers:
        - command:
            - /bin/sh
            - '-c'
            - git clone https://github.com/stephenatwell/borealis-demo-1.git; pwd; ls; armory deploy start -f deploy.yml -c CLIENT_ID -s SECRET
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: armory-client-id
                  name: armory-client-id
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  key: armory-secret
                  name: armory-secret
          image: 'armory/armory-cli:latest'
          name: armory-cli
