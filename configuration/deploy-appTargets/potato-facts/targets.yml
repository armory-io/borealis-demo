version: v1
kind: kubernetes
metadata:
  name: deploymentConfig
targets:  # The list of manifests sources
  # This in the name of a deployment, underneath it are its configuration
  dev:
    # the name of an agent configured account
    account: demo-dev-cluster #sa-eks-direct #saClusterViaHelm
    # Optionally override the namespaces that are in the manifests
    namespace: borealis-dev
    # This is the key to a strategy under the strategies map
    strategy: rolling
  staging:
    # the name of an agent configured account
    account: demo-staging-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: borealis-staging
    # This is the key to a strategy under the strategies map
    strategy: rolling
    # This is a list of manifest names that should be included in this deployment
    constraints:
      dependsOn: ["dev"]
      afterDeployment:
      - runWebhook:
          name: Integration_Tests
  infosec:
    # the name of an agent configured account
    account: demo-staging-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: borealis-infosec
    # This is the key to a strategy under the strategies map
    strategy: rolling
    constraints:
      dependsOn: ["dev"]
      afterDeployment:
      - runWebhook:
          name: Security_Scanners
  prod-eu:
    # the name of an agent configured account
    account: demo-prod-eu-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: borealis-prod-eu
    # This is the key to a strategy under the strategies map
    strategy: myBlueGreen
    constraints:
      dependsOn: [ "infosec","staging" ]
      beforeDeployment:
        - pause:
            untilApproved: true
            requiresRoles:
            - Organization Admin
        - runWebhook:
            name: Send_Slack_Deployment_Approval_Required
      afterDeployment:
      - runWebhook:
          name: Send_Slack_Deployment_Complete
  prod-west:
    # the name of an agent configured account
    account: demo-prod-west-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: borealis-prod
    # This is the key to a strategy under the strategies map
    strategy: mycanary
    constraints:
      dependsOn: ["infosec","staging"]
      beforeDeployment:
      - pause:
          untilApproved: true
          requiresRoles:
            - Organization Admin
      - runWebhook:
          name: Send_Slack_Deployment_Approval_Required
      afterDeployment:
      - runWebhook:
          name: Send_Slack_Deployment_Complete
  prod-east:
    # the name of an agent configured account
    account: demo-prod-west-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: borealis-prod-east
    # This is the key to a strategy under the strategies map
    strategy: mycanary
    constraints:
      dependsOn: [ "infosec","staging" ]
      beforeDeployment:
        - pause:
            untilApproved: true
            requiresRoles:
            - Organization Admin
        - runWebhook:
            name: Send_Slack_Deployment_Approval_Required
      afterDeployment:
      - runWebhook:
          name: Send_Slack_Deployment_Complete
  prod-apac:
    account: demo-prod-west-cluster
    constraints:
      afterDeployment:
        - runWebhook:
            name: Send_Slack_Deployment_Complete
      beforeDeployment:
        - pause:
            requiresRoles:
              - Organization Admin
            untilApproved: true
        - runWebhook:
            name: Send_Slack_Deployment_Approval_Required
      dependsOn:
        - infosec
        - staging
    namespace: borealis-prod-apac
    strategy: mycanary
trafficManagement:
  - targets: [prod-east]
    smi:
      - rootServiceName: potato-facts-external
      - rootServiceName: potato-lies-external
  - targets: [prod-eu]
    kubernetes:
      - activeService: potato-facts-external
        previewService: potato-facts-internal
      - activeService: potato-lies-external
        previewService: potato-lies-internal
  - istio:
      - virtualService:
          name: potato-facts
        destinationRule:
          name: potato-facts
          activeSubsetName: v1
      - virtualService:
          name: potato-lies-external
        destinationRule:
          name: potato-lies-external
          activeSubsetName: v1
    targets:
      - prod-apac
