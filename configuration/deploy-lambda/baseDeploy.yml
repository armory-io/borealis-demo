version: v1
kind: kubernetes
metadata:
  name: deploymentConfig
application: potatoless Facts
description: awsLambda
context:
  key: value
deploymentConfig:
  timeout:
    unit: minutes
    duration: 30
targets:
  staging:
    account: arn:aws:iam::957626022434:role/ArmoryRole
    strategy: allAtOnce
    deployAsIamRole: "arn:aws:iam::957626022434:role/ArmoryRole"
    region: us-east-1
    constraints:
      afterDeployment:
        - runWebhook:
            name: Integration_Tests
      beforeDeployment:
        - runWebhook:
            name: Send_Slack_Deployment_Approval_Required
  Production-1:
    account: arn:aws:iam::957626022434:role/ArmoryRole
    strategy: allAtOnce
    deployAsIamRole: "arn:aws:iam::957626022434:role/ArmoryRole"
    region: us-east-2
    constraints:
      dependsOn:
      - staging
      beforeDeployment:
      - pause:
          # coming soon for lambda: role-based approvals! (already available for k8s)
          # requiresRoles:
          #   - Organization Admin
          untilApproved: true
  Production-2:
    account: arn:aws:iam::957626022434:role/ArmoryRole
    strategy: my-canary
    deployAsIamRole: "arn:aws:iam::957626022434:role/ArmoryRole"
    region: us-west-1
    constraints:
      dependsOn:
      - staging
      beforeDeployment:
      - pause:
          # coming soon for lambda: role-based approvals! (already available for k8s)
          # requiresRoles:
          #   - Organization Admin
          untilApproved: true
strategies:
  allAtOnce:
    canary:
      steps:
        - setWeight:
            weight: 100
        - runWebhook:
            name: Send_Slack_Deployment_Approval_Required
  my-canary:
    canary:
      steps:
        - setWeight:
            weight: 25
        - runWebhook:
            name: Check_Logs
        - setWeight:
            weight: 50
        - pause:
            untilApproved: true
        - setWeight:
            weight: 100
trafficManagement:
- alias:
  - functionName: potatolessFacts-prod2-
    aliasName: potatolessFacts
  - functionName: potatolessLies-prod2-
    aliasName: potatolessLies
  targets: [Production-2]
artifacts:
- functionName: potatolessFacts- 
  path: s3://armory-product-demos-potatoless-facts-us-east-2/potatolessfacts-justsweetpotatoes.zip
  type: zipFile
- functionName: potatolessLies- 
  path: s3://armory-product-demos-potatoless-facts-us-east-2/potatolessfacts-justsweetpotatoes.zip
  type: zipFile
- functionName: potatolessFacts-staging- 
  path: s3://armory-product-demos-potatoless-facts-us-east-1/potatolessfacts-justsweetpotatoes.zip
  type: zipFile
- functionName: potatolessLies-staging- 
  path: s3://armory-product-demos-potatoless-facts-us-east-1/potatolessfacts-justsweetpotatoes.zip
  type: zipFile
- functionName: potatolessFacts-prod2- 
  path: s3://armory-product-demos-potatoless-facts-us-west-1/potatolessfacts-justsweetpotatoes.zip
  type: zipFile
- functionName: potatolessLies-prod2- 
  path: s3://armory-product-demos-potatoless-facts-us-west-1/potatolessfacts-justsweetpotatoes.zip
  type: zipFile
webhooks: []
providerOptions:
  lambda:
    - name: potatolessFacts- 
      target: Production-1
      runAsIamRole: "arn:aws:iam::957626022434:role/CdkSandboxStack-WidgetsWidgetHandlerServiceRole8C2-14A5P01L3VA1Q"
      handler: index.handler
      runtime: nodejs18.x
    - name: potatolessLies- 
      target: Production-1
      runAsIamRole: "arn:aws:iam::957626022434:role/CdkSandboxStack-WidgetsWidgetHandlerServiceRole8C2-14A5P01L3VA1Q"
      handler: index.handler
      runtime: nodejs18.x
    - name: potatolessFacts-prod2- 
      target: Production-2
      runAsIamRole: "arn:aws:iam::957626022434:role/CdkSandboxStack-WidgetsWidgetHandlerServiceRole8C2-14A5P01L3VA1Q"
      handler: index.handler
      runtime: nodejs18.x
    - name: potatolessLies-prod2- 
      target: Production-2
      runAsIamRole: "arn:aws:iam::957626022434:role/CdkSandboxStack-WidgetsWidgetHandlerServiceRole8C2-14A5P01L3VA1Q"
      handler: index.handler
      runtime: nodejs18.x
    - name: potatolessFacts-staging- 
      target: staging
      runAsIamRole: "arn:aws:iam::957626022434:role/CdkSandboxStack-WidgetsWidgetHandlerServiceRole8C2-14A5P01L3VA1Q"
      handler: index.handler
      runtime: nodejs18.x
    - name: potatolessLies-staging- 
      target: staging
      runAsIamRole: "arn:aws:iam::957626022434:role/CdkSandboxStack-WidgetsWidgetHandlerServiceRole8C2-14A5P01L3VA1Q"
      handler: index.handler
      runtime: nodejs18.x


